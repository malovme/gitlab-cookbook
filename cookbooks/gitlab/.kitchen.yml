---
driver_plugin: vagrant
driver_config:
  customize:
    memory: 1024

provisioner:
  name: chef_zero

platforms:
- name: ubuntu-14.04
  driver_config:
    network:
    - ["forwarded_port", {guest: 80, host: 8080}]
    - ["forwarded_port", {guest: 443, host: 8443}]
  run_list:
  - recipe[apt]
  #attributes:
    #apt:
    #- compile_time_update: true
- name: ubuntu-12.04
  driver_config:
    network:
    - ["forwarded_port", {guest: 80, host: 8081}]
    - ["forwarded_port", {guest: 443, host: 8444}]
  run_list:
    - recipe[apt]
  #attributes:
    #apt:
    #- compile_time_update: true
- name: centos-7.3
  driver_config:
    network:
    - ["forwarded_port", {guest: 80, host: 8082}]
    - ["forwarded_port", {guest: 443, host: 8445}]
- name: centos-6.8
  driver_config:
    network:
    - ["forwarded_port", {guest: 80, host: 8083}]
    - ["forwarded_port", {guest: 443, host: 8446}]

suites:
- name: default
  run_list: ["recipe[gitlab]"]
  attributes:
    gitlab:
      database:
        type: postgres
    authorization:
      sudo:
        groups:
        - sudo
        - wheel
- name: https
  data_bags_path: "test/integration/https/data_bags"
  encrypted_data_bag_secret_key_path: "test/integration/https/encrypted_data_bag_secret"
  run_list: ["recipe[gitlab]"]
  attributes:
    gitlab:
      https: true
      certificate_databag_id: test
      database:
        type: postgres
